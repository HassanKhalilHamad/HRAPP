<div class="content" role="main" *ngIf="viewSt === 'view'">


    <div class="card highlight-card card-small" style="width: 200px;">
        <svg id="rocket" xmlns="http://www.w3.org/2000/svg" width="101.678" height="101.678" viewBox="0 0 101.678 101.678">
          <title>Rocket Ship</title>
          <g id="Group_83" data-name="Group 83" transform="translate(-141 -696)">
            <circle id="Ellipse_8" data-name="Ellipse 8" cx="50.839" cy="50.839" r="50.839" transform="translate(141 696)" fill="#dd0031"/>
            <g id="Group_47" data-name="Group 47" transform="translate(165.185 720.185)">
              <path id="Path_33" data-name="Path 33" d="M3.4,42.615a3.084,3.084,0,0,0,3.553,3.553,21.419,21.419,0,0,0,12.215-6.107L9.511,30.4A21.419,21.419,0,0,0,3.4,42.615Z" transform="translate(0.371 3.363)" fill="#fff"/>

            </g>
          </g>
        </svg>
    
        <span>Branches</span>
        
    
        <svg id="rocket-smoke" xmlns="http://www.w3.org/2000/svg" width="516.119" height="1083.632" viewBox="0 0 516.119 1083.632">
          <title>Rocket Ship Smoke</title>
          <path id="Path_40" data-name="Path 40" d="M644.6,141S143.02,215.537,147.049,870.207s342.774,201.755,342.774,201.755S404.659,847.213,388.815,762.2c-27.116-145.51-11.551-384.124,271.9-609.1C671.15,139.365,644.6,141,644.6,141Z" transform="translate(-147.025 -140.939)" fill="#f5f5f5"/>
        </svg>
    </div>
    <div (click)="changestat('add','')">
        <a  class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-plus-sign"></span> ADD Branch
          </a>
    </div>
    

    <div class="card-container" *ngFor="let br of branches; index as i; first as isFirst" (click)="changestat('edit',br)">
        <a class="card2" target="_self" rel="noopener" >
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z"/></svg>
          <span>{{br.branchId}}</span><span>&nbsp;</span><span>{{br.name}}</span>
          <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>    
        </a>
    </div>

   
</div>

<div class="content" role="main" *ngIf="viewSt === 'add'">
    <form [formGroup]="form" (ngSubmit)="onSubmitModelBased()">
        <p>
            <label>Branch Name: </label>
            <input type="text" formControlName="name">
        </p>
        <p>
            <label>Bulding Number: </label>
            <input type="text" formControlName="buldingNum">
        </p>
        <p>
            <label>Street: </label>
            <input type="text" formControlName="street">
        </p>
        <p>
            <label>Area: </label>
            <input type="text" formControlName="area">
        </p>
        <p>
            <label>City: </label>
            <input type="text" formControlName="city">
        </p>
        <p>
            <label>Country: </label>
            <input type="text" formControlName="country">
        </p>

        <p>
            <button type="submit" [disabled]="!form.valid">Submit</button>
        </p>
    </form>
</div>

<div class="content" role="main" *ngIf="viewSt === 'edit'">
    <form [formGroup]="form" (ngSubmit)="onEditModelBased()">
        <p>
            <label>Branch Name: </label>
            <input type="text" formControlName="name">
        </p>
        <p>
            <label>Bulding Number: </label>
            <input type="text" formControlName="buldingNum">
        </p>
        <p>
            <label>Street: </label>
            <input type="text" formControlName="street">
        </p>
        <p>
            <label>Area: </label>
            <input type="text" formControlName="area">
        </p>
        <p>
            <label>City: </label>
            <input type="text" formControlName="city">
        </p>
        <p>
            <label>Country: </label>
            <input type="text" formControlName="country">
        </p>
        <input type="number" [hidden]="true" formControlName="branchId">

        <p>
            <button type="submit" [disabled]="!form.valid">Save</button>
        </p>
    </form>
        <button (click)="Oncancel()">Cancel</button>
        <button (click)="Ondelete()">Delete</button>
</div>
